<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- -------------------daisy ui---------------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ------------------------------------------------------------ -->
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between py-6 border-b-1 border-[#17171720]"
      >
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="sort">
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="search_input" type="search" required placeholder="Search"/>
          </label>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="navbar justify-center flex">
        <nav
          id="category_container"
          class="flex justify-center items-center gap-5"
        >
          <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
              All
            </button>
          </div>
        </nav>
      </div>
      <section
        id="videos_container"
        class="grid grid-cols-4 gap-[10px] w-11/12 mx-auto"
      ></section>
      <!-- ----------------modal--------------- -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
          <div class="modal-box">
            <div id="modal_details"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="script/index.js"></script>
  </body>
</html>
